version: '3.8'

services:
  gb-dental:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Supabase
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}

        # DS-Core
        VITE_DSCORE_CLIENT_ID: ${VITE_DSCORE_CLIENT_ID}
        VITE_DSCORE_CLIENT_SECRET: ${VITE_DSCORE_CLIENT_SECRET}
        VITE_DSCORE_ENVIRONMENT: ${VITE_DSCORE_ENVIRONMENT}
        VITE_DSCORE_SANDBOX_BASE_HOST: ${VITE_DSCORE_SANDBOX_BASE_HOST}
        VITE_DSCORE_SANDBOX_AUTH_HOST: ${VITE_DSCORE_SANDBOX_AUTH_HOST}
        VITE_DSCORE_PRODUCTION_BASE_HOST: ${VITE_DSCORE_PRODUCTION_BASE_HOST}
        VITE_DSCORE_PRODUCTION_AUTH_HOST: ${VITE_DSCORE_PRODUCTION_AUTH_HOST}
        VITE_DSCORE_GLOBAL_HOST: ${VITE_DSCORE_GLOBAL_HOST}
        VITE_DSCORE_CALLBACK_URL: ${VITE_DSCORE_CALLBACK_URL}

        # 3Shape
        VITE_3SHAPE_CLIENT_ID: ${VITE_3SHAPE_CLIENT_ID}
        VITE_3SHAPE_CLIENT_SECRET: ${VITE_3SHAPE_CLIENT_SECRET}
        VITE_3SHAPE_API_URL: ${VITE_3SHAPE_API_URL}
        VITE_3SHAPE_AUTH_URL: ${VITE_3SHAPE_AUTH_URL}
        VITE_3SHAPE_CALLBACK_URL: ${VITE_3SHAPE_CALLBACK_URL}

    ports:
      - "3000:3000"

    restart: unless-stopped

    container_name: gb-dental

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
